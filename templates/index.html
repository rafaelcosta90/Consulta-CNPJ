<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ Pro + Automa√ß√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">üîç Consultar CNPJ</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="cnpjInput" placeholder="00.000.000/0000-00" 
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="buscarCNPJ()" id="btnBuscar"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
                Buscar
            </button>
        </div>

        <div id="resultado" class="hidden space-y-4 border-t pt-4 text-gray-700">
            </div>

        <div id="containerAutomacao" class="hidden mt-6">
            <button onclick="dispararAutomacao()" 
                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-lg shadow-lg transition transform hover:scale-[1.01]">
                ‚ö° PREENCHER NO LANCE F√ÅCIL
            </button>
        </div>

        <div id="erro" class="hidden p-4 bg-red-100 text-red-700 rounded-lg mt-4"></div>
    </div>

    <script>
        async function buscarCNPJ() {
            const cnpjInput = document.getElementById('cnpjInput').value;
            const resDiv = document.getElementById('resultado');
            const erroDiv = document.getElementById('erro');
            const btnAutomacao = document.getElementById('containerAutomacao');

            // Reset de tela
            resDiv.classList.add('hidden');
            erroDiv.classList.add('hidden');
            btnAutomacao.classList.add('hidden');

            try {
                const response = await fetch('/consultar', { 
                    method: 'POST', 
                    body: new URLSearchParams({'cnpj': cnpjInput}) 
                });
                
                const dados = await response.json();

                if (!response.ok || dados.status === "ERROR") {
                    throw new Error(dados.message || dados.erro || "CNPJ n√£o encontrado");
                }

                // Inje√ß√£o de Dados B√°sicos + QSA + Bot√£o de Copiar
                resDiv.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <p><strong>üè¢ Raz√£o Social:</strong> ${dados.nome}</p>
                        <p><strong>üÜî CNPJ:</strong> ${dados.cnpj}</p>
                        <p><strong>üìå Situa√ß√£o:</strong> <span class="text-green-600 font-bold">${dados.situacao}</span></p>
                        <p><strong>üìÖ Abertura:</strong> ${dados.abertura}</p>
                    </div>
                    <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                        <p><strong>üìç Endere√ßo:</strong> ${dados.logradouro}, ${dados.numero} - ${dados.municipio}/${dados.uf}</p>
                    </div>
                    
                    <div class="mt-6 border-t pt-4">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-md font-bold text-gray-700">üë• Quadro de S√≥cios (QSA)</h3>
                            <button onclick="copiarSocios()" class="text-xs bg-gray-200 hover:bg-gray-300 text-gray-600 py-1 px-2 rounded">
                                üìã Copiar Nomes
                            </button>
                        </div>
                        <div id="listaSocios" class="grid grid-cols-1 gap-2">
                            ${dados.qsa && dados.qsa.length > 0 ? 
                                dados.qsa.map(socio => `
                                    <div class="flex justify-between items-center p-2 bg-gray-50 border rounded-md">
                                        <span class="font-medium text-gray-800 socio-nome">${socio.nome}</span>
                                        <span class="text-[10px] bg-blue-100 text-blue-700 px-2 py-1 rounded-full uppercase font-bold">
                                            ${socio.qual}
                                        </span>
                                    </div>
                                `).join('') 
                                : '<p class="text-gray-500 italic">Nenhum s√≥cio informado.</p>'
                            }
                        </div>
                    </div>
                `;

                resDiv.classList.remove('hidden');
                btnAutomacao.classList.remove('hidden');

            } catch (e) {
                erroDiv.innerText = e.message;
                erroDiv.classList.remove('hidden');
            }
        }

        async function dispararAutomacao() {
            const res = await fetch('/automar', { method: 'POST' });
            const result = await res.json();
            alert(result.status || result.erro);
        }

        function copiarSocios() {
            const nomes = Array.from(document.querySelectorAll('.socio-nome'))
                               .map(el => el.innerText)
                               .join(', ');
            if (nomes) {
                navigator.clipboard.writeText(nomes);
                alert("Nomes copiados para o clipboard!");
            }
        }
    </script>
</body>
</html>
