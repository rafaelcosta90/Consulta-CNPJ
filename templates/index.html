<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-2xl w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">üîç Consultar Dados de Empresa</h1>
        
        <div class="flex gap-2 mb-6">
            <input type="text" id="cnpjInput" placeholder="Digite o CNPJ" 
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            <button onclick="buscarCNPJ()" id="btnBuscar"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
                Buscar
            </button>
        </div>

        <div id="resultado" class="hidden space-y-6 border-t pt-6 text-gray-700">
            <div id="blocoBasico" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                <h3 class="text-blue-800 font-bold text-sm uppercase mb-3 flex items-center">
                    üìç Endere√ßo Completo
                </h3>
                <div id="blocoEndereco" class="text-sm space-y-1"></div>
            </div>

            <div class="mt-6">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-gray-800 font-bold text-sm uppercase">üë• Quadro de S√≥cios</h3>
                    <button onclick="copiarSocios()" class="text-xs bg-gray-200 hover:bg-gray-300 text-gray-600 py-1 px-2 rounded">
                        üìã Copiar S√≥cios
                    </button>
                </div>
                <div id="listaSocios" class="grid grid-cols-1 gap-2"></div>
            </div>
        </div>

        <div id="erro" class="hidden p-4 bg-red-100 text-red-700 rounded-lg mt-4"></div>
    </div>

    <script>
        async function buscarCNPJ() {
            const cnpjInput = document.getElementById('cnpjInput').value;
            const resDiv = document.getElementById('resultado');
            const erroDiv = document.getElementById('erro');

            resDiv.classList.add('hidden');
            erroDiv.classList.add('hidden');

            try {
                const response = await fetch('/consultar', { 
                    method: 'POST', 
                    body: new URLSearchParams({'cnpj': cnpjInput}) 
                });
                const dados = await response.json();

                if (!response.ok || dados.status === "ERROR") throw new Error(dados.message || "CNPJ n√£o encontrado");

                // 1. Preenche Dados B√°sicos
                document.getElementById('blocoBasico').innerHTML = `
                    <p><strong>üè¢ Raz√£o Social:</strong><br>${dados.nome}</p>
                    <p><strong>üè∑Ô∏è Fantasia:</strong><br>${dados.fantasia || 'N/A'}</p>
                    <p><strong>üÜî CNPJ:</strong><br>${dados.cnpj}</p>
                    <p><strong>üìå Status:</strong><br><span class="text-green-600 font-bold">${dados.situacao}</span></p>
                    <p><strong>üìß Email:</strong><br>${dados.email || 'N/A'}</p>
                    <p><strong>üìû Telefone:</strong><br>${dados.telefone || 'N/A'}</p>
                `;

                // 2. Preenche Endere√ßo Detalhado
                document.getElementById('blocoEndereco').innerHTML = `
                    <p><strong>Logradouro:</strong> ${dados.logradouro}, ${dados.numero}</p>
                    ${dados.complemento ? `<p><strong>Complemento:</strong> ${dados.complemento}</p>` : ''}
                    <p><strong>Bairro:</strong> ${dados.bairro}</p>
                    <p><strong>CEP:</strong> ${dados.cep}</p>
                    <p><strong>Cidade/UF:</strong> ${dados.municipio} - ${dados.uf}</p>
                `;

                // 3. Preenche QSA
                document.getElementById('listaSocios').innerHTML = dados.qsa && dados.qsa.length > 0 ? 
                    dados.qsa.map(s => `
                        <div class="flex justify-between items-center p-2 bg-gray-50 border rounded-md">
                            <span class="font-medium text-gray-800 socio-nome">${s.nome}</span>
                            <span class="text-[10px] bg-blue-100 text-blue-700 px-2 py-1 rounded-full uppercase font-bold">${s.qual}</span>
                        </div>
                    `).join('') : '<p class="text-gray-500 italic">Nenhum s√≥cio informado.</p>';

                resDiv.classList.remove('hidden');

            } catch (e) {
                erroDiv.innerText = e.message;
                erroDiv.classList.remove('hidden');
            }
        }

        function copiarSocios() {
            const nomes = Array.from(document.querySelectorAll('.socio-nome')).map(el => el.innerText).join(', ');
            if (nomes) {
                navigator.clipboard.writeText(nomes);
                alert("Nomes dos s√≥cios copiados!");
            }
        }
    </script>
</body>
</html>
